<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    
</head>
<body>
    <header>VisuAlgo</header>
    <div class="login-container">

        <h2 id="form-title">Login</h2>
        <form id="authForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkboxdiv">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <div class="checkboxdiv" id="rememberMeContainer">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember my account</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="toggle-form" id="toggleForm">Don't have an account? Sign up</p>

        <!-- Google Login Button -->
        <div id="googleSignIn" class="google-signin"></div>
         <!-- New Logout and Delete Account Buttons -->
        
    </div>

    <!-- Include the Google API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
