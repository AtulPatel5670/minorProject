<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 10%;
        }
        nav {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 8%;
            background-color: #40cafc;
            color: white;
            font-size: 700%;
            font-family: 'Dancing Script', 'Lucida Handwriting', cursive;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-shadow:
  1px 1px 2px rgb(55, 0, 255),
  0 0 1em blue,
  0 0 0.2em blue;
        }
        .home-button {
            padding: 10px 15px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #662df7;
            transform: translateX(10px);
        }
        .center-text {
            flex: 1;
            text-align: center;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .visualizer {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
        .code-container {
            width: 30%;
            background: #6e0dff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            height: 50vh;
            font-family: monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
        }
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50vh;
            margin-top: 20px;
            gap: 5px;
            padding: 10px;
            width: 50%;
            position: relative;
        }
        .bar {
            width: 25px;
            margin: 0 5px;
            background-color: rgb(0, 47, 86);
            display: inline-block;
            transition: height 0.3s, background-color 0.3s;
            border-radius: 5px;
            position: relative;
        }
        .bar-label {
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            color: black;
        }
        #log-container {
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            width: 20%;
            background: #6e0dff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-y: auto;
            height: 50vh;
            white-space: pre-wrap;
        }
        .controls {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            column-gap: 50px;
        }
        button {
            background-color: #007bff;
            color: rgb(254, 253, 253);
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-panel {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .input-panel input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html"><button class="home-button"> <i class="fa-solid fa-igloo fa-2xl"> Home</i></button></a>
        <p class="center-text">VisuAlgo</p>
    </nav>
    
    <div class="main-container">
        <div class="controls">
            <button onclick="generateBars()">Generate Random Bars</button>
            <button onclick="selectionSort()">Selection Sort</button>
            <input id="size" type="range" min="10" max="50" oninput="updateSpeed()" />
        </div>
        
        <div class="input-panel">
            <input id="array-input" type="text" placeholder="Enter comma-separated array (e.g., 10,20,30)">
            <button onclick="addCustomArray()">Add Array</button>
        </div>

        <div class="visualizer">
            <div class="code-container" id="code-container">
                <pre>
<span id="line-1">for i from 0 to arr.length - 1:</span>
<span id="line-2">  minIndex = i</span>
<span id="line-3">  for j from i + 1 to arr.length:</span>
<span id="line-4">    if arr[j] < arr[minIndex]:</span>
<span id="line-5">      minIndex = j</span>
<span id="line-6">  swap(arr[i], arr[minIndex])</span>
                </pre>
            </div>
            <div class="container" id="bar-container"></div>
            <div id="log-container">
                <h3>Logs:</h3>
                <ul id="log-list" style="list-style-type: none; padding: 0;"></ul>
            </div>
        </div>
    </div>
    <script>
        let sortingSpeed = 500;

        function updateSpeed() {
            const sliderValue = document.getElementById("size").value;
            sortingSpeed = (51 - sliderValue) * 10;
        }

        function highlightLine(lineNumber) {
            document.querySelectorAll('.code-container pre span').forEach(span => span.classList.remove('highlight'));
            const line = document.getElementById(`line-${lineNumber}`);
            if (line) line.classList.add('highlight');
        }

        function logOperation(message) {
            const logList = document.getElementById("log-list");
            const logItem = document.createElement("li");
            logItem.textContent = message;
            logList.appendChild(logItem);
        }

        function generateBars() {
            const container = document.getElementById("bar-container");
            container.innerHTML = "";
            const arraySize = Math.floor(Math.random() * 20) + 10;
            const numbers = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 200) + 10);
            createBars(numbers);
        }

        function createBars(numbers) {
            const container = document.getElementById("bar-container");
            container.innerHTML = "";
            numbers.forEach(num => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${num}px`;
                const label = document.createElement("div");
                label.classList.add("bar-label");
                label.textContent = num;
                bar.appendChild(label);
                container.appendChild(bar);
            });
        }

        function addCustomArray() {
            const input = document.getElementById("array-input").value;
            const numbers = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            createBars(numbers);
        }

        async function selectionSort() {
            const bars = document.getElementsByClassName("bar");

            for (let i = 0; i < bars.length; i++) {
                highlightLine(1);
                bars[i].style.backgroundColor = "red";
                let minIndex = i;

                for (let j = i + 1; j < bars.length; j++) {
                    highlightLine(3);
                    bars[j].style.backgroundColor = "yellow";
                    await new Promise(resolve => setTimeout(resolve, sortingSpeed));

                    const height1 = parseInt(bars[minIndex].style.height);
                    const height2 = parseInt(bars[j].style.height);

                    if (height2 < height1) {
                        highlightLine(4);
                        bars[minIndex].style.backgroundColor = "rgb(0, 47, 86)";
                        minIndex = j;
                        bars[minIndex].style.backgroundColor = "red";
                    } else {
                        bars[j].style.backgroundColor = "rgb(0, 47, 86)";
                    }
                }

                if (minIndex !== i) {
                    highlightLine(6);
                    const tempHeight = bars[i].style.height;
                    bars[i].style.height = bars[minIndex].style.height;
                    bars[minIndex].style.height = tempHeight;

                    const swapped1 = bars[i].querySelector('.bar-label').textContent;
                    const swapped2 = bars[minIndex].querySelector('.bar-label').textContent;
                    logOperation(`Swapped ${swapped1} and ${swapped2}`);
                }

                bars[i].style.backgroundColor = "green";
            }
        }
    </script>
</body>
</html>
