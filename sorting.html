        body {

.home-button {

    padding: 10px 15px;
    background: transparent;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.home-button:hover {
    background-color: #662df7;
    transform: translateX(5px);
}

.dropdown {
    position: relative;
    margin-left: 10px; /* Space between home button and dropdown */
    justify-content: left;
}

.dropdown-btn {
    padding: 10px 15px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.dropdown-btn:hover {
    background-color: #662df7;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    color: black;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 10px 0;
    z-index: 1000;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    display: block;
    padding: 8px 15px;
    text-decoration: none;
    color: black;
    font-size: 2rem;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.center-text {
    position: absolute;
    left: 50%;
    transform: translateX(-50%); /* Center the text horizontally */
    font-size: 7rem;
    line-height: 1;
    margin: 0;
    font-weight: bold;
    text-align: center;
}

        h1 {
            color: #333;
            margin-top: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .visualizer {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
        .code-container {
            width: 30%;
            background: #6e0dff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            height: 50vh;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .highlight {
            background-color: yellow;
            color: black;
            padding: 2px 4px;
            border-radius: 4px;
            display: inline-block;
        }
        pre {
            white-space: pre-wrap;
            font-family: monospace;
            text-align: left;
            font-size: 25px;
            color: #fbfafa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50vh;
            margin-top: 20px;
            gap: 5px;
            padding: 10px;
            width: 50%;
            position: relative;
        }
       
        .bar {
            width: 25px;
            margin: 0 5px;
            background-color: rgb(0, 47, 86);
            display: inline-block;
            transition: height 0.3s;
            border-radius: 5px;
            position: relative;
        }
        .bar-label {
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

       
        #code-display {
            margin-top: 20px;
            font-size: 3rem;
            text-align: left;
        }
        #code-display-text {
            font-size: 16px; /* Adjust text size */
            text-align: left;
            line-height: 2; /* Line height for readability */
        }
        #code-display-container {
            width: 35%;
            background-color: #2d2d2d;
            color: #dbdb11;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 100px;
            overflow-y: auto;
            max-height: 500px;
        }
        #log-container {
            margin-top: 20px;
           
            font-family: monospace;
            font-size: xx-large;
            width: 10%;
            background: #6e0dff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow: auto;
            height: 50vh;
            white-space: pre-wrap;
        }
        #complexity-container{
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            background-color: #00aeff;
            font-size: 25px;
        }
        .controls {
            width: 100%;
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 15px 20px;
            margin-left: 50%;
            column-gap: 50px;
        }
        button{
            background-color: #007bff;
            color: rgb(254, 253, 253);
            border: none;
            padding: 20px 25px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        
    .dropdown {
    
     position: relative;
      display: flex;
      margin: 0; /* Remove default margins */
    
    }

    .dropdown-btn {
      background-color: #007bff;
      color: rgb(254, 253, 253);
      border: none;
      padding: 20px 25px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-btn:hover {
      background-color: #0056b3;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top:60px;
      height: auto;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: rgb(76, 67, 245);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

      overflow: hidden;
      z-index: 1000;

    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }

        background-color: #762fd3;
        color: white;

</head>
<body>
    <Nav>
        <a href="home.html"><button class="home-button"> <i class="fa-solid fa-igloo fa-2xl"> Home</i></button></a>
            <div class="dropdown">
              <button class="dropdown-btn">Menu</button>
              <div class="dropdown-content">
                    <a href="selectionsort.html">Selection Sort</a>
                    <a href="mergesort.html">Merge Sort</a>
                </div>
            </div>
        <p class="center-text">VisuAlgo</p>
    </Nav>
        
    <div class="main-container">
        <div class="controls">
            <button onclick="generateBars()">Generate Random Bars</button>
            <input id="size" type="range" min="10" max="50" oninput="generateBars()" />

            <button onclick="bubbleSort()">Sort</button>
            <input style="width: 15%;
            padding: 0.5rem;
            border: 1px solid #6541d9;
            border-radius: 5px;
            font-size: 30px;" type="text" id="manualNumbers" placeholder="Enter numbers (comma-separated)">
            <button onclick="addCustomNumbers()">Add Numbers</button>
            
            <label for="speed" style="font-size: 200%;color: #6e0dff;font-weight: bold;">Speed:</label>
            <input type="range" id="speed" min="1" max="50" value="50" onchange="updateSpeed()">
            <div id="complexity-container">
                <h3>Algorithm Complexity:</h3>
                <p><strong>Time Complexity:</strong> O(nÂ²)</p>
                <p><strong>Space Complexity:</strong> O(1)</p>
            </div>
        </div>
        <div class="visualizer">
            <div class="container" id="bar-container"></div>
            <div class="code-container" id="code-display">
                <pre>
                    <code id="code-display-text">
                    </code>
                </pre>
            </div>
            <div id="log-container">
                <h1>Logs:</h1>
                <ul id="log-list" style="list-style-type: none; padding: 0;"></ul>
            </div>
        </div>

    </div>
    <script>
        let sortingSpeed = 1000;
        const codeDisplay = document.getElementById("code-display");
        function updateSpeed() {
            let sliderValue = document.getElementById("speed").value;
            sortingSpeed = (51 - sliderValue) * 20;
        }
        function generateBars() {
            const container = document.getElementById("bar-container");
            container.innerHTML = "";
            let arraySize = Math.floor(Math.random() * 50) + 10; // Random size between 10 and 59
            let numbers = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 100) + 10);
            createBars(numbers);
        }
        function addCustomNumbers() {
            const input = document.getElementById("manualNumbers").value;
            const numbers = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (numbers.length === 0) {
                alert("Please enter valid numbers separated by commas.");
                return;
            }
            createBars(numbers);
        }
        function createBars(numbers) {
            const container = document.getElementById("bar-container");
            container.innerHTML = "";
            numbers.forEach(num => {
                let bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${num}px`;
                let label = document.createElement("div");
                label.classList.add("bar-label");
                label.textContent = num;
                bar.appendChild(label);
                container.appendChild(bar);
            });
        }
        
      
        async function bubbleSort() {
    const bars = document.getElementsByClassName("bar");
    const logList = document.getElementById("log-list");
    const len = bars.length;

    // Define code lines for highlighting
    const codeLines = [
        "for (let i = 0; i < len - 1; i++) {",
        "    let swapped = false;",
        "    for (let j = 0; j < len - i - 1; j++) {",
        "        let height1 = parseInt(bars[j].style.height);",
        "        let height2 = parseInt(bars[j + 1].style.height);",
        "        if (height1 > height2) {",
        "            [bars[j].style.height, bars[j + 1].style.height] = [bars[j + 1].style.height, bars[j].style.height];",
        "            bars[j].children[0].textContent = height2;",
        "            bars[j + 1].children[0].textContent = height1;",
        "            swapped = true;",
        "        }",
        "    }",
        "    if (!swapped) break;",
        "    bars[len - i - 1].style.backgroundColor = 'green';",
        "}",
    ];

    // Function to highlight code lines
    function highlightLine(lineIndex) {
        const codeDisplay = document.getElementById("code-display-text");
        const highlightedCode = codeLines
            .map((line, index) => {
                if (lineIndex === -1) {
                    // Clear all highlights
                    return line;
                }
                return index === lineIndex
                    ? `<span class="highlight">${line}</span>`
                    : line;
            })
            .join("\n");
        codeDisplay.innerHTML = highlightedCode;
    }

    // Function to log messages
    function logMessage(message) {
        const logItem = document.createElement("li");
        logItem.textContent = message;
        logList.appendChild(logItem);
    }

    // Bubble Sort Algorithm with Logging and Code Highlighting
    for (let i = 0; i < len - 1; i++) {
        highlightLine(0); // Highlight "for (let i = 0; i < len - 1; i++) {"
        let swapped = false;
        highlightLine(1); // Highlight "let swapped = false;"
        for (let j = 0; j < len - i - 1; j++) {
            highlightLine(2); // Highlight "for (let j = 0; j < len - i - 1; j++) {"
            let height1 = parseInt(bars[j].style.height);
            let height2 = parseInt(bars[j + 1].style.height);
            logMessage(`Comparing ${height1} and ${height2}`);
            highlightLine(3); // Highlight height comparison
            bars[j].style.backgroundColor = "red";
            bars[j + 1].style.backgroundColor = "red";
            await new Promise(resolve => setTimeout(resolve, sortingSpeed));

            if (height1 > height2) {
                highlightLine(5); // Highlight swap logic
                [bars[j].style.height, bars[j + 1].style.height] = [bars[j + 1].style.height, bars[j].style.height];
                bars[j].children[0].textContent = height2;
                bars[j + 1].children[0].textContent = height1;
                logMessage(`Swapped ${height1} and ${height2}`);
                swapped = true;
            }

            bars[j].style.backgroundColor = "steelblue";
            bars[j + 1].style.backgroundColor = "steelblue";
            await new Promise(resolve => setTimeout(resolve, sortingSpeed));
        }
        highlightLine(12); // Highlight marking the bar as sorted
        bars[len - i - 1].style.backgroundColor = "green";
        if (!swapped) break;
    }
    highlightLine(-1); // Clear highlights after sorting is complete
    logMessage("Sorting Complete! ðŸŽ‰");
}


        generateBars();
    </script>
